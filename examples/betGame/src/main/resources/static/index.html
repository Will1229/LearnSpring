<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bet Game v1.0</title>
</head>
<body>
<script src="js/app.js"></script>

<H1>
    Bet Game v1.0
</H1>

<p>
    <button type="button" id="bet" onclick="bet()">Bet</button>
    ID: <input type="text" id="idInput" value="0">
    Amount: <input type="text" id="betInput" value="10">
</p>
<p>
    <button type="button" id="getPlayer" onclick="getPlayer()">Get Player</button>
    ID: <input type="text" id="getId" value="0">
</p>
<p>
    <button type="button" id="addPlayer" onclick="addPlayer()">Add Player</button>
    ID: <input type="text" id="addId" value="">
    Amount: <input type="text" id="addBalance" value="1000">


</p>

<p id="msg" class="msg">
    Empty.
</p>

</body>
</html>
